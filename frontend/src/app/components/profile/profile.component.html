<div class="profile-container">
    <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/12225/12225935.png" alt="Profile Picture" class="profile-picture">
        <div class="user-info">
            <div class="name">
                {{ firstName }} {{ lastName }}
            </div>
            <div class="email">
                email: {{ email }}
            </div>
            <div class="joined-date">
                Joined: {{ userCreatedAt | date: 'mediumDate' }}
            </div>
            <button class="logout" (click)="logout()">Log Out</button>
        </div>
    </div>
</div>
