<!-- Loading -->
<div *ngIf="loading" class="loading">
  <span class="spinner" aria-hidden="true"></span>
  <span>Loading…</span>
</div>

<!-- Error -->
<div *ngIf="errorMsg" class="alert" role="alert">
  {{ errorMsg }}
</div>

<!-- Content -->
<div *ngIf="list" class="list-detail">
  <header class="list-header">
    <h2 class="title">{{ list.name }}</h2>
    <span class="subtle">{{ list.tickers?.length || 0 }} tickers</span>
  </header>

  <!-- Empty state -->
  <div *ngIf="list.tickers?.length === 0" class="empty card">
    <p>No tickers in this list.</p>
    <p class="subtle">Add tickers to see them here.</p>
  </div>

  <!-- Tickers -->
  <ul *ngIf="list.tickers?.length" class="ticker-list" role="list">
    <li *ngFor="let t of list.tickers" role="listitem">
      <button
        type="button"
        class="ticker-chip"
        (click)="navigateToStock(t)"
        [attr.aria-label]="'Open ' + t + ' details'"
      >
        <span class="ticker-text">{{ t }}</span>
        <button
        type="button"
        class="icon-btn danger"
        [attr.aria-label]="'Remove ' + t + ' from list'"
        (click)="confirmRemove(t, $event)">
        ✕
      </button>
      </button>
    </li>
  </ul>
</div>
